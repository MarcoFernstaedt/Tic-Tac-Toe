<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="game-board">
            <div class="tiles" data-number="0"></div>
            <div class="tiles" data-number="1"></div>
            <div class="tiles" data-number="2"></div>
            <div class="tiles" data-number="3"></div>
            <div class="tiles" data-number="4"></div>
            <div class="tiles" data-number="5"></div>
            <div class="tiles" data-number="6"></div>
            <div class="tiles" data-number="7"></div>
            <div class="tiles" data-number="8"></div>
        </div>
    </div>
</body>
</html>
